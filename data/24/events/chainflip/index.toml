# the name of your event
name = "Chainflip Happy Hour"

# shortest possible name (without year)
shortname = "Chainflip Happy Hour"

# type of the event
#  available types (you can choose more):
#   * meetup
#   * conference
#   * hackathon
#   * expo
#   * party
#   * other
types = ["meetup"]

# status of the event
#  available types:
#   * idea
#   * planning
#   * published
status = "published"

# the name of the group organizing the event
org = "Chainflip Labs"

# the github handle of the directly responsible individual for this event
# (this person will coordinate with #bbw24 organizers)
dri = "Willywhoot"

# A point of contact (responsible person)
poc = "William Johs"

# the start date of the event
date = "2024-05-24"

# how many days the event lasts (1 - N)
days = 1

# the event times (shows up in the event card)
times = "15:00-19:00"

# Link to venues from the Places table - use this OR enter venueName, venueUrl and venueAddress
# venues = ["Schlesische Strasse, 20"]

# the event venue name
venueName = "Studio 20"

# link to the venue on open-street maps
venueUrl = "https://nominatim.openstreetmap.org/ui/search.html?q=Schlesische+Strasse+20%2C+10179+Berlin"

# the event venue address
venueAddress = "Schlesische Strasse 20, 10179 Berlin"

# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
attendees = 300

# blockchains that the event deals with
# if it is an interchain event, then leave blank
chains = ["ethereum", "bitcoin", "arbitrum", "solana", "polkadot"]

# tags for the event, will show up as labels.
# pick 1-4
tags = ["HappyHour", "Cross-chain"]

# A logo attachment
logo = "chainflip.jpeg"

# a description of the event.
description = """
​Come join us for a Happy Hour in Berlin with tunes, beers, cocktails, and food. Alongside the Chainflip crew, we'll have Crypto Builders, Developers, and the wider Web3 Community joining us. So, yeah, networking.

​Here's what you can expect:

- ​Local Berlin Beers
​- Homemade Cocktails 
- ​Our very own CEO on the decks 
- ​Meet the Chainflip team and fellow Berlin Builders
​- Get your hands on some of our Merch
"""

