# the name of your event
name = "Regen Village"

# shortest possible name (without year)
shortname = "Regen Village"

# type of the event
#  available types (you can choose more):
#   * meetup
#   * conference
#   * hackathon
#   * expo
#   * party
#   * other
types = ["gathering"]

# status of the event
#  available types:
#   * idea
#   * planning
#   * published
status = "published"

# the name of the group organizing the event
org = "Regens Unite"

# the github handle of the directly responsible individual for this event
# (this person will coordinate with Regen Village organizers)
dri = "Leen Schelfhout"

# A point of contact (responsible person)
poc = "Leen Schelfhout"

# the start date of the event
date = "2024-07-08"

# how many days the event lasts (1 - N)
days = 5

# the event times (shows up in the event card)
times = "09:00-20:00"

# Link to venues from the Places table - use this OR enter venueName, venueUrl and venueAddress
venues = ["commons-hub"]

# the event venue name
# venueName = "Commons Hub"

# link to the venue on open street maps
# venueUrl = "https://maps.app.goo.gl/x1K2C7pVCW6yVwde7"

# the event venue address
# venueAddress = "Rue de la Madeleine 51, 1000 Brussels, Belgium"

# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
attendees = 600

# blockchains that the event deals with
# if it is an interchain event, then leave blank
chains = []

# tags for the event, will show up as labels.
# pick 1-4
tags = ["solarpunk"]

# A logo attachment
logo = "logo.png"

# a description of the event.
description = """
Lorem ipsum ...
"""

[registration]
# type of registration
#  Possible values:
#   * tickets
#   * invites
#   * signup
type = "tickets"

# price of the ticket
price = "100 EUR"

# link to the registration or ticket purchase page
link = "https://www.regensunite.earth/event/regenvillage"

# custom action button label
#button = "Buy tickets!"

# status of registrations
#  Possible values:
#   * available
#   * sold-out
#   * closed
status = "available"

[links]
# the website of the event
# make sure to have all the relevant information: dates, venue, program, ticketing (if any), etc.
web = "https://www.regensunite.earth/event/regenvillage"

# twitter account
twitter = "https://twitter.com/regensunite"

# public telegram group
telegram = "https://t.me/+VM5mWk3S2mthYzM5"

# docs
#docs = "https://example.org/docs"
